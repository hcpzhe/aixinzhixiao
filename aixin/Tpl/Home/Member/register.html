<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>会员注册</title>
<link href="__PUBLIC__/css/home.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/RSsubmit.js"></script>
</head>
<body>
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tbody>
      <tr>
        <td class="r_c1_title">会员注册</td>
      </tr>
      <tr height="30">
        <td></td>
      </tr>
      <tr>
        <td align="center">
           <form action="{:U('Member/add')}" method="post" name="form1" id="form1" onsubmit="$(this).RSsubmit({success_alert:true});return false;">           
          <table width="100%" border="0" cellpadding="0" cellspacing="0" class="btab">
            <tbody>
              <tr>
                <td width="16%" height="28" align="right">用户名：</td>
                <td width="84%" align="left"><input type="text" name="account" class="inputTxt" id="account" size="20"><span style="color:#FF0000">*</span>
                </td>
              </tr>
              <tr>
                <td width="16%" height="28" align="right">密码：</td>
                <td width="84%" align="left"><input type="text" name="password" class="inputTxt" id="password" size="20"><span style="color:#FF0000">*</span>
                </td>
              </tr>
              <tr>
                <td height="26" align="right">二级密码：</td>
                <td align="left"><input type="text" name="pwdtwo" class="inputTxt" id="pwdtwo" size="20"><span style="color:#FF0000">*</span>
                </td>
              </tr>
              <tr>
                <td height="26" align="right">推荐人：</td>
                <td align="left">{$_ME['account']}
                <input type="hidden" name="parent_id" class="inputTxt" id="parent_id" size="20" value="{$_ME['id']}">
                <input type="hidden" name="pinfo" class="inputTxt" id="pinfo" size="20" value="{$pinfo['id']}">
           <input type="hidden" name="painfo" class="inputTxt" id="painfo" size="20" value="{$painfo['id']}">
           <input type="hidden" name="ptype" class="inputTxt" id="ptype" size="20" value="{$ptype['id']}">
                </td>
              </tr>   
              <tr>
                <td height="26" align="right">真实姓名：</td>
                <td align="left">
                  <input name="nickname" type="text" class="inputTxt" id="nickname" size="20"> 
                  <span style="color:#FF0000">*</span>
                </td>
              </tr>     
              <tr>
                <td height="26" align="right">手机：</td>
                <td align="left">
                  <input name="tel" type="text" class="inputTxt" id="tel" size="20">
                  <span style="color:#FF0000">*</span>
                </td>
              </tr>
              <tr>
                <td height="26" align="right">联系地址：</td>
                <td align="left">
                  <input name="address" type="text" class="inputTxt" id="address" size="40">
                </td>
              </tr>
              <tr>
                <td height="26" align="right">身份证号：</td>
                <td align="left">
                  <input name="q" type="text" class="inputTxt" id="idcard" size="30">			                  <span style="color:#FF0000">*</span>
                 </td>
               </tr>
               <tr>
                 <td height="26" align="right">开户银行：</td>
                 <td align="left">
                   <input name="bank_name" type="text" class="inputTxt" id="bank_name" size="30">
                 </td>
               </tr>
               <tr>
                 <td height="26" align="right">银行帐号：</td>
                 <td align="left">
                   <input name="bank_card" type="text" class="inputTxt" id="bank_card" size="30">  
                 </td>
               </tr>
               <tr>
                 <td height="26" align="right">开户地址：</td>
                 <td align="left">
                   <input name="bank_address" type="text" class="inputTxt" id="bank_address" size="20">
                 </td>
               </tr>
               <tr>
                 <td></td>
                 <td height="50" colspan="2" align="left">
                 <input type="submit" name="Submit" value="  确认提交  ">
                 </td>
                 </tr>
               </tbody>
              </table>
            </form>
        </td>
      </tr>
     </tbody>
  </table>
</body>
</html>
