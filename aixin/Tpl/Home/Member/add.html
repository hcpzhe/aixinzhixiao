<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>会员注册</title>
<link href="__PUBLIC__/css/home.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/RSsubmit.js"></script>
</head>
<body>
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tbody>
      <tr>
        <td class="r_c1_title">会员注册</td>
      </tr>
      <tr height="30">
        <td></td>
      </tr>
      <tr>
        <td align="center">
           <form action="{:U('Member/insert')}" method="post" name="form1" id="form1" onSubmit="return checkfrm1(this);">           
          <table width="100%" border="0" cellpadding="0" cellspacing="0" class="btab">
            <tbody>
              <tr>
                <td width="16%" height="28" align="right">用户名：</td>
                <td width="84%" align="left"><input type="text" name="account" class="inputTxt" id="account" size="20"><span style="color:#FF0000">*</span>
                </td>
              </tr>
              <tr>
                <td width="16%" height="28" align="right">密码：</td>
                <td width="84%" align="left"><input type="password" name="password" class="inputTxt" id="password" size="20"><span style="color:#FF0000">*</span>
                </td>
              </tr>
              <tr>
                <td height="26" align="right">二级密码：</td>
                <td align="left"><input type="password" name="pwdtwo" class="inputTxt" id="pwdtwo" size="20"><span style="color:#FF0000">*</span>
                </td>
              </tr>
              <tr>
                <td height="26" align="right">推荐人：</td>
                <td align="left">{$_ME['account']}
                <input type="hidden" name="paid" class="inputTxt" id="paid" size="20" value="{$pinfo['id']}">
               <input type="hidden" name="painfo" class="inputTxt" id="painfo" size="20" value="{$painfo['id']}">
              <input type="hidden" name="ptype" class="inputTxt" id="ptype" size="20" value="{$ptype}">
                </td>
              </tr>   
              <tr>
                <td height="26" align="right">真实姓名：</td>
                <td align="left">
                  <input name="nickname" type="text" class="inputTxt" id="nickname" size="20"> 
                  <span style="color:#FF0000">*</span>
                </td>
              </tr>     
              <tr>
                <td height="26" align="right">手机：</td>
                <td align="left">
                  <input name="tel" type="text" class="inputTxt" id="tel" size="20">
                  <span style="color:#FF0000">*</span>
                </td>
              </tr>
              <tr>
                <td height="26" align="right">联系地址：</td>
                <td align="left">
                  <input name="address" type="text" class="inputTxt" id="address" size="40">
                </td>
              </tr>
              <tr>
                <td height="26" align="right">身份证号：</td>
                <td align="left">
                  <input name="q" type="text" class="inputTxt" id="idcard" size="30">			                  <span style="color:#FF0000">*</span>
                 </td>
               </tr>
               <tr>
                 <td height="26" align="right">开户银行：</td>
                 <td align="left">
                   <input name="bank_name" type="text" class="inputTxt" id="bank_name" size="30">
                 </td>
               </tr>
               <tr>
                 <td height="26" align="right">银行帐号：</td>
                 <td align="left">
                   <input name="bank_card" type="text" class="inputTxt" id="bank_card" size="30">  
                 </td>
               </tr>
               <tr>
                 <td height="26" align="right">开户地址：</td>
                 <td align="left">
                   <input name="bank_address" type="text" class="inputTxt" id="bank_address" size="20">
                 </td>
               </tr>
               <tr>
                 <td></td>
                 <td height="50" colspan="2" align="left">
                <input type="submit" name="Submit" value="  确认提交  ">
                 </td>
                 </tr>
               </tbody>
              </table>
            </form>
        </td>
      </tr>
     </tbody>
  </table>
  <script language="JavaScript" type="text/javascript">
function checkfrm1(afrm)
{   
 if( (afrm.account.value == "") )
	{
		alert("用户名不能为空！");
		afrm.account.focus();
		return false;
	}
	if( (afrm.password.value == "") && (!/^\w{4,}$/i.test(afrm.password.value)) )
	{
		alert("登录密码不能为空！");
		afrm.password.focus();
		return false;
	}
	if( (afrm.pwdtwo.value == "") && (!/^\w{4,}$/i.test(afrm.password.value)) )
	{
		alert("二级密码必须！");
		afrm.pwdtwo.focus();
		return false;
	}
	if( (afrm.nickname.value == "") )
	{
		alert("姓名不能为空！");
		afrm.nickname.focus();
		return false;
	}
	if( (afrm.tel.value == "") )
	{
		alert("手机号码不能为空！");
		afrm.tel.focus();
		return false;
	}
	if( (afrm.idcard.value == "") )
	{
		alert("身份证号不能为空！");
		afrm.idcard.focus();
		return false;
	}
	$(afrm).RSsubmit({success_alert:true});
	return false;
}
</script>
</body>
</html>
